<!-- Exercício: Posicionando pela primeira vez
Neste exercício temos 2 divs, uma abaixo da outra, cada uma com uma largura fixa e uma cor de fundo. 
Escreva as regras de CSS necessárias para que:

A primeira  <div>  se desloque 20px à direita e 30px abaixo de sua posição original
A segunda <div>  se desloque em relação ao body 30px para a esquerda e 20px  para cima.

Lembre-se que ao usar position as direções são invertidas. A propriedade right: 20px, por exemplo, 
vai deslocar o objeto 20px para à esquerda. -->

<html>
  <head>
    <title>Position</title>
  </head>
  <body>
    <div class="primeiro"> Primeira DIV</div>
    <div class="segundo"> Segunda DIV </div>
  </body>
</html>
