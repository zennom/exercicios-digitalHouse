<!-- Exercício: Um pouco de semântica
Vamos experimentar algumas etiquetas semânticas.

Modifique um pouco o texto que aparece no arquivo index.html adicionado as tags <em>,<strong> e <mark>.

Sinta-se livre para utiliza-las em qualquer palavra ou frase para ver o resultado final!

Cada tag de abertura e fechamento deve cercar uma palavra, para poder mostrar os resultados no navegador. -->


<html>
  <head>
    <title>Um pouco de semântica</title>
  </head>
  <body>
     
     <p><em>, isso explique a razão do jogador Leonardo ter declarado a seguinte frase:</em><strong> "Se as pessoas soubessem o que aconteceu na Copa do Mundo, ficariam enojadas".</strong> <mark> os brasileiros ficaram chocados e tristes por terem perdido a Copa do Mundo de futebol, na França. Não deveriam</mark>.</p>

  </body>
</html>
