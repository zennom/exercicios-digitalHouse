<!-- Exercício: Tags de Texto Chegou a hora de praticarmos as tags de texto aprendidas!
     Neste exercício a estrutura básica html de um website já foi definida. Seu desafio será incluir as tags
<h1>,<h2>, e<p>. Após isso, adicione algum texto em cada uma delas para que possamos visualizar os resultados
no navegador. Lembre-se de que todo o conteúdo de uma página web deve estar contido na tag <body>
 -->

<html>

<head>
    <title>Tags de Texto</title>
</head>

<body>
    <h1> Bem vindo ao html </h1>
    <h2> Vamos agora ajustar o siste</h2>
    <p> Eu sou um paragrafo</p>

</body>

</html>
