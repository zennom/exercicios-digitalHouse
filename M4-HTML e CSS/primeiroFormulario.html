<!-- Exercício: Primeiro Formulário
Você vai fazer seu primeiro formulário!

Para tal escreva no arquivo index.html a tag necessário para criar um formulário, declarando 2 de seus
atributos essenciais:

O atributo method que tenha POST como valor
O atributo action que tenha resultado.html como valor -->

<html>
  <head>
  <title>Primeiro formulario</title>
  </head>
  <body>
  <form action="resultado.html" method="POST">
  </body>
</html>
</form>
