<!-- Ordenando a evolução do Homer
Como você pode observar, na estrutura html temos a imagem do Homer Sapiens no começo de tudo. Precisamos que,
utilizando uma regra de CSS, determine uma nova ordem para a imagem com a classe "sapiens-5" para que a mesma
passe a ocupar o último lugar e se ordene na sequência de Homers.

Lembra da regra order?A mesma recebe um número como valor e com ela podemos reordenar cada flex-item em 
relação a seus elementos irmãos.
 -->
<html>
  <head>
    <title>Flexbox</title>
  </head>
  <body>
    <div class="homer-sapiens">

        <img class="sapiens-5" src="https://i.imgur.com/f891qhc.jpg">

        <img class="sapiens-1" src="https://i.imgur.com/ogxb6OU.jpg">

        <img class="sapiens-2" src="https://i.imgur.com/Egt5qy7.jpg">

        <img class="sapiens-3" src="https://i.imgur.com/iwkd7AX.jpg">

        <img class="sapiens-4" src="https://i.imgur.com/glXlrug.jpg">
        
    </div>
  </body>
</html>
