<!-- Exercicio: Classes e ID's
Para este exercício contamos com uma estrutura HTML e de classes de CSS já definidas, mas no momento
nenhuma essas classes não foram atribuídas a nenhuma dessas classes.

Seu trabalho será utilizar os atributos class e id para que essas regras afetem as etiquetas HTML 
e fazer com que:

o título principal seja dourado
que os títulos tenham letras maiúsculas.
que o texto "Contate-nos via whatsapp!" apareça com fundo verde e letra branca

Veja no material do playground como atribuir uma classe um id a alguma tag HTML. Você não precisa 
modificar o texto dentro das tags, nem o arquivo CSS. -->

<html>
    <head>
        <title>Classe e Id</title>
    </head>
    <body>
        <h1>OFERTAS</h1>

        <h3>Smartphones</h3>
        <p>Celulares 2020</p>

        <h3>Notebooks</h3>
        <p>Gamers, profissionais e outros</p>

        <h3>Tablets</h3>
        <p>Leve para qualquer lugar</p>

        <h4>Contacte-nos via whastapp!</h4>
    </body>
</html>
