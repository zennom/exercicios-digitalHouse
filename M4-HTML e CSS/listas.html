<!-- Exercício Vamos listar alguns itens! Nesse caso, solicitamos que, usando as tags e seus atributos 
aprendidos, você defina duas listas. 
A primeira deve ser uma lista desordenada de 3 cores (qualquer cor).
A segunda, uma lista ordenada de 3 filmes (pode escolher também), mas tenha cuidado,
essa lista deve começar no número 10. Deixamos você com este link que o ajudará a resolver esse desafio. 
Nesse caso, podemos usar as tags
<ul> para definir listas não ordenadas e <ol> para as listas ordenadas. Você se lembra com qual tag 
representamos cada item da lista? Finalmente, com o atributo start, podemos modificar o início de uma
lista ordenada. -->


<html>

<head>
    <title>Listas</title>
</head>

<body>
    <ul>
        <li>rosa</li>
        <li>verde</li>
        <li>azul</li>
    </ul>

    <ol start="10">
        <li> O diário da princesa </li>
        <li> High school musical </li>
        <li> Camp rock </li>
    </ol>
</body>

</html>
