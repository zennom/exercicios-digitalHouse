<!-- Exercício: Imagem com Link Vejamos agora um desafio mais complexo: 
Queremos que, ao clicar em uma imagem, a mesma nos leva para https://www.google.com.
Ou seja, ao passar o mouse por cima da imagem, o cursor deve se transformar em uma "mãozinha", denotando
que a imágem é um link. A URL da imagem que queremos que use é https://bit.ly/2WDMapV Spoiler Alert: 
Ainda que clique, o link não vai funcionar no nosso teste de resposta. Não se preocupe: Se sua resposta 
passar nos testes, ela está correta!

Neste caso, pense em por uma tag <img> dentro da tag <a> -->

    
    <html>
        <head>
          <title>Imagens e Links</title>
        </head>
        <body>
          <a href= "https://www.google.com"> 
          <img src="https://bit.ly/2WDMapV">
        </a>
          
        </body>
      </html>
