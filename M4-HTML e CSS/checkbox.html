<!-- Exercício: Hobbies?
Vamos criar um formulário para saber os hobbies do usuário.

Para tal pedimos que dentro do formulário cedido:

crie um <label> com o texto "Quais são seus hobbies?"
crie 3 tags <input> do tipo checkbox com as opções: Pescar, Correr e Yoga. 
configure o atributo name="hobby" a todos os <input> para que fique claro que estamos falando do mesmo campo
Por último, não se esqueça de adicionar o atributo value em cada <input> para poder checar de forma mais 
eficiente as repostas dos usuários.

Lembre-se de declarar as tags input, com o tipo checkbox; e também de configurar o atributo name, com o mesmo 
valor para os três inputs! e também atribuir um atributo value, com um valor DIFERENTE para cada um dos valores.
 -->
