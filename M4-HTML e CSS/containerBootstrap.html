<!-- Exercício: Container Bootstrap
Neste exercício te damos uma pequena estrutura definida no index.html e pedimos que, tanto o <h2>
como a <div> estão dentro de um <div> container de Bootstrap.

Crie uma <div> e atribua a ela a class="container" -->

        <html>
            <head>
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
              <title>Bootstrap</title>
            </head>
            <body>
                  <div class="container">
                  <h2>Olá a todos</h2>
                  <div>Testando as classes do Bootstrap</div>
                  </div>
            </body>
          </html>
