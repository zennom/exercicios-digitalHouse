<!-- Exercício: Elementos Inline
Vamos relembrar algumas das tags em linha que conhecemos até agora: <img>, <span>, <a>, <button>, <input>, <span>.

Qual é o seu comportamento? As mesmas ocupam apenas a largura do seu conteúdo.

Nesse exercício queremos que você explore um pouco com esse conceito.

Em um parágrafo definido em index.html queremos que escolha duas palavras, as que você desejar, e que:

cerque uma das palavras com a tag <span> 
e cerque a outra palavra com <a href="#">  para gerar um hyperlink
Quando terminar, não se esqueça de checar o resultado no navegador, o que você acha que vai acontecer?

Nesse exercício você precisa apenas cercar uma palavra do texto com a tag <a>, e outra com a tag <span> 
e depois observar o resultado no navegador!
 -->

 <html>
        <head>
          <title>Tags inline</title>
        </head>
        <body>
          <p>
            <span> Oi, oi, oi,</span>
            Oi, oi, oi, oi
            Vem pra quebrar com tudo
            <a href="Vamos dançar com tudo"</a>
        </p>
        </body>
      </html>
