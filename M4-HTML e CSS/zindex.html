<!-- Exercício: Ajustando blocos
Temos um <article> com duas tags <div> dentro. Queremos que esses dois elementos se sobreponham e começar a 
experimentar com a propiedade z-index.

Para isso, pedimos que <div> com a classe "amarelo" mova-se 20px para baixo em relação à sua posição original.
 Depois de executar essas etapas, queremos que você envie a resposta para ver o resultado no navegador. 
 O que aconteceu?
Parece  que caixa vermelha desapareceu, mas não é. Vamos para o último passo para resolver o exercício:

Você deve atribuir a propriedade z-index com o valor 10 ao <div> com a classe "vermelho". Lembre-se de declarar
 também a propriedade position:relative - sem declarar isso, não podemos usar o z-index.

Depois de resolvê-lo, fique à vontade para alterar o valor do z-index para ver o que acontece e comparar os 
resultados.

Lembre-se de declarar a propriedade position:relative para a <div> com classe "vermelho". Só assim a propriedade 
z-index pode ser aplicada.
 -->

    <html>
  <head>
    <title>Z-index</title>
  </head>
  <body>
      <article>
        <div class="amarelo"></div>
        <div class="vermelho"></div>
      </article>
  </body>
</html>
