<!-- Execício: Primeiro HTML Hora de escrever seu primeiro código em HTML, você lembra da estrutura básica?
     Todo documento HTML conta com, ao menos três tags essencias:
<html>,<head> e <body>

        Seu desafio será completar a estrutura que te damos definida. Também você deve atribuir a tag
        <title> e escrever dentro o texto "Meu primeiro HTML". Por último pedimos que escreva algum texto,
         qualquer um que você quiser dentro da tag body e veja os resultados no navegador Lembra que a tag
         <html> engloba todas as outras -->


<html>

<head>
    <title> "Meu primeiro HTML" </title>
</head>

<body>
    <p> Primeiro html </p>
</body>

</html>
