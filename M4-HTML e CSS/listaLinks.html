<!-- Exercício: Lista de Links
Vamos combinar algumas das coisas que você tem aprendido até agora.

Seu trabalho será criar uma lista desordenada (ul) com links para os seguintes sites:
Facebook
Instagram
Github
Cada item da lista conterá um link para o site correspondente! Manda ver!

Para começar, crie uma tag <ul> com seus <li>s lá dentro. Depois, dentro de cada <li> adicione uma tag <a> -->

    <html>
        <head>
            <title>Lista de Links</title>
        </head>
        <body>
            <ul>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.instagram.com">Instagram</a></li>
            <li><a href="https://www.github.com">Github</a></li>
            </ul>
        </body>
    </html>
