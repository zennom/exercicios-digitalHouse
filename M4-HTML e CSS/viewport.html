<!-- Exercício: Adaptando para multiplos dispositivos
A partir de agora, começaremos a planejar nossos sites para que eles se adaptem a todos os dispositivos.

Para isso, a primeira coisa que você deve fazer no index.html é configurar a tag necessário para informar 
ao navegador que vamos criar um site responsivo e que queremos que ele se encaixe perfeitamente em qualquer 
resolução de tela..

Você não se lembra de como fazer isso? Antes de olhar a pista abaixo, convidamos você a procurar no Google 
a resposta!

A tag para configurar a viewport se escreve assim: <meta name="viewport" content="width=device-width,
initial-scale=1.0">
 -->

 <html>
  <head>
    <title>Viewport</title>
  </head>
  <body>
    <marquee>Primeiro passos para um web design 
        responsivo!</marquee>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </body>
</html>
